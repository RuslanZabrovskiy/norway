            let currentIndex = -1; // Индекс текущей фразы
            let showRussian = true; // Переменная для отслеживания текущего состояния

            // Функция для отображения следующей фразы
            function displayNextPhrase() {
                if (showRussian) {
                    currentIndex = Math.floor(Math.random() * phrases.length);
                    document.getElementById('phrase-container').innerHTML = `<p>${phrases[currentIndex].ru}</p>`;
                } else {
                    document.getElementById('phrase-container').innerHTML += `<p>${phrases[currentIndex].no}</p>`;
                }
                showRussian = !showRussian;
            }

            // Функция для копирования текста
            function copyText() {
                const textToCopy = document.getElementById('phrase-container').innerText;
                navigator.clipboard.writeText(textToCopy).catch(err => {
                    console.error('Ошибка при копировании текста: ', err);
                });
            }

            // Обработчик клика по кнопке для отображения следующей фразы
            document.getElementById('next-phrase-button').addEventListener('click', displayNextPhrase);

            // Обработчик клика по кнопке для копирования текста
            document.getElementById('copy-phrase-button').addEventListener('click', copyText);

            // При загрузке страницы отображаем первую русскую фразу
            displayNextPhrase();
        });
    </script>
</body>
</html>
